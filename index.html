<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Quick Look Button</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative; /* Ensure proper positioning for A-Frame scene */
        }
        #arButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        a-scene {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .a-enter-ar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            z-index: 3;
        }
        .a-enter-ar button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="arButton" onclick="openAR()">View in AR</button>

    <a-scene embedded arjs>
        <!-- AR marker (for AR.js) -->
        <a-marker preset="hiro">
            <!-- Your 3D model to display -->
            <a-entity gltf-model="url(Ceramic_pot_model.glb)" scale="0.01 0.01 0.01"></a-entity>
        </a-marker>
        <!-- AR camera (for AR.js) -->
        <a-entity camera></a-entity>
    </a-scene>

    <div class="a-enter-ar" style="display: none;">
        <button onclick="activateAR()">Start AR</button>
    </div>

    <script>
        function openAR() {
            const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (iOS) {
                const modelURL = 'Ceramic_pot_model.usdz';
                const anchor = document.createElement('a');
                anchor.setAttribute('rel', 'ar');
                anchor.setAttribute('href', modelURL);
                anchor.appendChild(document.createElement('img'));
                document.body.appendChild(anchor);
                anchor.click();
                document.body.removeChild(anchor);
            } else {
                // Show A-Frame scene with the 3D model
                document.querySelector('a-scene').style.display = 'block';
                // Hide the AR button
                document.getElementById('arButton').style.display = 'none';
            }
        }

        function activateAR() {
            // Hide the activation button and show the camera feed
            document.querySelector('.a-enter-ar').style.display = 'none';
            document.querySelector('a-scene').style.display = 'block';
            // Hide the AR button
            document.getElementById('arButton').style.display = 'none';
        }
    </script>
</body>
</html>
