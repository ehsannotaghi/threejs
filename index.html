<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AR Button Example</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <h1>AR Button Example</h1>
    <button id="arButton" onclick="openARQuickLook()">View in AR Quick Look</button>
    <div id="arContainer"></div>
    <script type="module" src="/main.js"></script>
    <script>
        function openARQuickLook() {
            const modelURL = 'japanese_wooden_chair.usdz'; // Provide the path to your USDZ model
            const anchor = document.createElement('a');
            anchor.setAttribute('rel', 'ar');
            anchor.setAttribute('href', modelURL);
            anchor.appendChild(document.createElement('img'));
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }
    </script>
</body>
</html>
